<div id="stage02">
    <div id="myModal" class="modal">
        <div id="startModalContent">
            Erlik is chasing you!
            <br>
            Run away from him, but make sure to pick up
            all the correct numbers along the way!<br> 
            Erlik will catch you if your speed is 0!
            <button onclick="setStartGame()">Start!</button>
            <button onclick="goToNewScreen('source/worldSource/world04/world04.html', 'source/worldSource/world04/world04.js')">Exit</button>
        </div>
        <div id="gameOverModalContent">
            Oh no! Erlik caught you!
            <button onclick="setBeforeGame()">Retry</button>
            <button onclick="goToNewScreen(
                        'source/worldSource/world04/world04.html',
                        'source/worldSource/world04/world04.js')">
                Exit!
            </button>
        </div>
        <div id="winModalContent">
            You escaped!
            <button onclick="goToNewScreen(
                        'source/worldSource/world04/world04.html',
                        'source/worldSource/world04/world04.js')">
                Exit!
            </button>
        </div>
    </div>
    
    <div id="questionBox"></div>

    <canvas id="world4Canvas"></canvas>

    <canvas id="frontCanvas"></canvas>
