<div id="stage04">
    <div id="myModal" class="modal">
        <div id="startModalContent">
            This is it. The final showdown!
            <p>
                Show the teacher what you've learned!
            </p>
            <button onclick="setStartGame()">Start</button>
            <button onclick="goToNewScreen(
                        'source/worldSource/world06/world06.html',
                        'source/worldSource/world06/world06.js')">
                Exit
            </button>
        </div>
        <div id="gameOverModalContent">
            You lost!
            <button onclick="setBeforeGame()">Restart</button>
            <button onclick="goToNewScreen(
                        'source/worldSource/world06/world06.html',
                        'source/worldSource/world06/world06.js')">
                Exit
            </button>
        </div>
        <div id="winModalContent">
            You did it!
            <button onclick="goToNewScreen(
                        'source/worldSource/credits/credits.html',
                        'source/worldSource/credits/credits.js')">
                Exit
            </button>
        </div>
    </div>
    <canvas id="world6Canvas"></canvas>
    <canvas id="middleCanvas"></canvas>
    <canvas id="frontCanvas"></canvas>
</div>
