<div id="world1">
    <div class="worldTopBar">
        <div class="worldScorePanel">

        </div>
        <div class="worldTitle">CandyLand</div>
        <div class="menuButton" onclick="goToMenu(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
    </div>

    <canvas id="world1Canvas"></canvas>

    <div id="mathwrapper">
        <button class="mathbutton" id="level1"
                onclick="goToNewScreen('source/worldSource/world01/stage01/stage01.html', 'source/worldSource/world01/stage01/stage01.js')">1</button>
        <button class="mathbutton" id="level2"
                onclick="mathOne('level2')" disabled>2</button>

                onclick="mathOne('level3')" disabled>3</button>
        <button class="mathbutton" id="levelFinal" 
                onclick="mathOneFinal()" disabled>4</button>

</div>

        <span class="closeModal" onclick="exitModal()">&times;</span>
        <div id="World1Question">Question!</div>
        <div id="answers"></div>
    </div>
</div>
