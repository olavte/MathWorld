<div id="myModal" class="modal">
    
    <!-- Modal for Settings! -->
    
    <div id="settingsModalContent">
        <span class="closeModal" onclick="exitModal()">&times;</span>
        <p>Settings!</p>
        <div class="volumeSlidecontainer">
            <p>Volume:</p><br>
            Main<br><br>
            <input type="range" min="0" max="100"
                   class="volumeSlider" id="mainVolumeRange" 
                   onmousedown="volumeBarClickedDown(changeVolumeOnMain)" 
                   onmouseup="volumeBarClickedUp()">
            Music<br><br>
            <input type="range" min="0" max="100"
                   class="volumeSlider" id="musicVolumeRange" 
                   onmousedown="volumeBarClickedDown(changeVolumeOnMusic)" 
                   onmouseup="volumeBarClickedUp()">
            Sound<br><br>
            <input type="range" min="0" max="100"
                   class="volumeSlider" id="soundVolumeRange" 
                   onmousedown="volumeBarClickedDown(changeVolumeOnSound)" 
                   onmouseup="volumeBarClickedUp()">
        </div>
    </div>
    
    <!-- Modal for Credits! -->
    
    <div id="creditsModalContent">
        <span class="closeModal" onclick="exitModal()">&times;</span>
        <h1>Credits!</h1>
        <h2>Made by:</h2>
        <p> 
            Olav<br>
            Einar<br>
            Knut<br>
            Eivind<br>
        </p>
    </div>
</div>

<!-- The Main Menu main window -->

<div id=mainMenuSheet>
    <canvas id="mainMenuCanvas"></canvas>
    <img id="mainMenuTitleImage" src="assets/mainMenu/titleimage.png" alt="Title image">
    <div id=mainMenuContent>
        <img src="assets/mainMenu/startButton.png" onclick="goToNewScreen('source/worldSource/world01/world01.html', 'source/worldSource/worldSource/world01/world01.js')">
        <img src="assets/mainMenu/worldSelectButton.png" onclick="goToNewScreen('source/mainMenuSource/worldSelection/worldSelection.html', 'source/mainMenuSource/worldSelection/worldSelection.js')">
        <img src="assets/mainMenu/optionsButton.png" onclick="mainMenuSettings()">
        <img src="assets/mainMenu/creditsButton.png" onclick="mainMenuCredits()">
    </div>
</div>
