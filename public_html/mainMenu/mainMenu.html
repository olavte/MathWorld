<div id="myModal" class="modal">
    <div id="settingsModalContent">
        <span class="closeModal" onclick="exitModal()">&times;</span>
        <p>Settings!</p>
        <div class="volumeSlidecontainer">
            <p>Volume:</p><br>
            Main<br><br>
            <input type="range" min="0" max="100"
                   class="volumeSlider" id="mainVolumeRange" 
                   onmousedown="volumeBarClickedDown(changeVolumeOnMain)" 
                   onmouseup="volumeBarClickedUp()">
            Music<br><br>
            <input type="range" min="0" max="100"
                   class="volumeSlider" id="musicVolumeRange" 
                   onmousedown="volumeBarClickedDown(changeVolumeOnMusic)" 
                   onmouseup="volumeBarClickedUp()">
            Sound<br><br>
            <input type="range" min="0" max="100"
                   class="volumeSlider" id="soundVolumeRange" 
                   onmousedown="volumeBarClickedDown(changeVolumeOnSound)" 
                   onmouseup="volumeBarClickedUp()">
        </div>
    </div>
    <div id="creditsModalContent">
        <span class="closeModal" onclick="exitModal()">&times;</span>
        <h1>Credits!</h1>
        <h2>Made by:</h2>
        <p> 
            Olav<br>
            Einar<br>
            Knut<br>
            Eivind<br>
        </p>
    </div>
</div>

<div id=mainMenuContainer>
    <canvas id="canvas"></canvas>
    <div class=mainMenuCenter>
        <img src="assets/mainMenu/titleimage.png" alt="Title image">
    </div>
    <div class=mainMenuCenter>
        <button onclick="goToNewScreen('worlds/world01/stage01.html', 'worlds/world01/stage1js.js')">Start Game</button>
    </div>

    <div class=mainMenuCenter>
        <button onclick="goToNewScreen('WorldSelection/WorldSelection.html', 'WorldSelection/WorldSelection.js')">Select World</button>
    </div>

    <div class=mainMenuCenter>
        <button onclick="mainMenuSettings()">Options</button>
    </div>

    <div class=mainMenuCenter>
        <button onclick="mainMenuCredits()">Credits</button>
    </div>

    <script src="script.js"></script>
</div>
